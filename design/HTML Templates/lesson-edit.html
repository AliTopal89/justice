        <article id="lesson">
          <h1>Edit Lesson</h1>
          <dl id="meta-top">
            <dt><label for="lesson-title">Title</label></dt>
              <dd>
                <input type="text" name="lesson-title" />
              </dd>
            <dt><label for="lesson-type">Type</label></dt>
              <dd>
                <select name="lesson-type">
                  <option>Type</option>
                </select>
              </dd>
            <dt><label for="lesson-terms">Terms</label></dt>
              <dd>
                <select name="lesson-terms">
                  <option>Terms</option>
                </select>
              </dd>
          </dl>
          <label for="lesson-body">Body</label>
          <textarea id="lesson-body" name="lesson-body"></textarea>
          <label for="lesson-links">Links <em>(One URL per line)</em></label>
          <textarea id="lesson-links" name="lesson-links"></textarea>
          <label for="lesson-questions">Questions</label>
          <textarea id="lesson-questions" name="lesson-questions"></textarea>
          <input type="submit" value="Save Lesson"></input>
